spring.application.name=JavaModulith

com.ilroberts.customer.url.scheme=http
com.ilroberts.customer.url.host=localhost
com.ilroberts.customer.url.queryPath=/api

com.ilroberts.customer.cors.allowedOrigins=*
com.ilroberts.customer.cors.allowedMethods=GET,POST,PUT,DELETE
com.ilroberts.customer.cors.allowedHeaders=Content-Type,Authorization
com.ilroberts.customer.cors.MaxAge=3600

com.ilroberts.product.url.scheme=http
com.ilroberts.product.url.host=localhost
com.ilroberts.product.url.queryPath=/api

com.ilroberts.product.cors.allowedOrigins=*
com.ilroberts.product.cors.allowedMethods=GET,POST,PUT,DELETE
com.ilroberts.product.cors.allowedHeaders=Content-Type,Authorization
com.ilroberts.product.cors.MaxAge=3600

management.endpoints.web.exposure.include=health,modulith
management.endpoint.health.probes.enabled=true

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui

spring.datasource.url=jdbc:h2:mem:modulithdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
